<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row green">
      <div class="col-12 text-light border border-dark border-right-0 border-left-0 border-top-0 py-3">
        <h1>Welcome</h1>
      </div>
    </div>
    <div class="row background">
      <div class="col-3 m-5 p-3 bg-light">
        <h2 class="">Sign Up</h2>
        <div class="row">
          <div class="col-12">
            <input type="text" placeholder="Name" class="mt-1 form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <input type="text" placeholder="Email" class="mt-2 form-control">
          </div>
          <div class="col-6">
            <input type="text" placeholder="Phone" class="mt-2 form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input type="text" placeholder="Address" class="mt-2 form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <input type="text" placeholder="City" class="mt-2 form-control"> 
          </div>
          <div class="col-6">
            <input type="text" placeholder="State" class="mt-2 form-control"> 
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <textarea cols="30" rows="12" class="mt-4 form-control" style="resize: none;" placeholder="Message"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row green">
      <div class="col-12 my-5 py-5"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
